<div class="bg">
<div class="example-container">
  <mat-toolbar>
  
    <span>FUNDOO APP</span>
  
  </mat-toolbar>
  
   <div class="cardList">
     <div class="medium-list">
      <mat-card class="example-card">
      

          <div class="example-container">
              <mat-form-field appearance="outline">
                  <mat-label class="example-label">email</mat-label>
                <input type="text" formControlName="email" matInput placeholder="Enter your password" required>
                <mat-error *ngIf="email.invalid">Email is required</mat-error>
                
            </mat-form-field>
          
            <mat-form-field appearance="outline">
                <mat-label class="example-label">Password</mat-label>
              <input matInput placeholder="Enter your password" formControlName="password"  [type]="hide ? 'password' : 'text'" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngIf="password.invalid">Password is required</mat-error>
          
          </mat-form-field>
          
          
          
          
          
          <mat-card-actions class="example-button">
             <button mat-button class="name-link" routerLink="/forgot">Forgot Password ?</button>
            <!-- <button mat-button class="name-link">Register</button> -->
            <button [disabled]="!loginForm.valid" mat-button aria-label="Show an example snack-bar" (click)="onLogin()" mat-raised-button class="button-colour">Login</button>
          </mat-card-actions>
          </div>






        
    </mat-card>
  </div>
  
</div>
</div>
</div>
