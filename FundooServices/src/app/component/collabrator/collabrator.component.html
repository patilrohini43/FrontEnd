
<mat-list>
        <mat-list-item style="font-weight:bold;font-size: 20px;">Collabrator</mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
      
<div fxLayout="row" fxLayoutAlign="center center" style=" margin-left: -450px; margin-top: 10px;"> 
    <div mat-card-avatar class="profile">
     <img mat-card-avatar class="profile1" src="http://localhost:8081/user/getProfile/{{profilePic}}"/> 
    </div>     
     <div *ngFor="let userInfo of userDetails">
       <div style="font-size:15px;font-weight: bold;">{{userInfo.username}}<span>(Owner)</span></div>
        <div style="font-size:12px;"> {{userInfo.email}}</div>
       
    </div> 
</div>




<div *ngFor="let info of data1">
  <div fxLayout="row" fxLayoutAlign="center center" style=" margin-top: 10px;margin-right: 287px;"> 
     <button mat-mini-fab> {{info.username | slice:0:1}}</button>
     <div fxLayout="column" style="margin-right: 110px;">
      <div style="font-size:15px;font-weight: bold;">{{info.username}}</div>
        <div style="font-size:12px;"> {{info.email}}</div>
      </div>

       <button mat-button><mat-icon matSuffix  (click)=" removeCollbrator(info.email)">cancel</mat-icon>
       </button>
      </div>
</div> 

<div style="margin-top:15px;">
<div fxLayout="row" fxLayoutAlign="center center" >
         
           <mat-icon matPrefix style="margin-right:10px;">person_add</mat-icon>
           
            <input type="tel"  matInput placeholder="Person or Email Share With" style="margin-left:300px;font-size: 12px;" [formControl]="useremail">

          <button mat-button><mat-icon matSuffix  (click)="done(data.noteId)">done</mat-icon>
          </button>
        </div>
</div>

  <div fxLayout="row" fxLayoutAlign="end end" style="margin-top:130px;" >
  <button mat-button mat-dialog-close style="margin-left:450px;">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addCollbrator(data.noteId)">Save</button>
  </div>
