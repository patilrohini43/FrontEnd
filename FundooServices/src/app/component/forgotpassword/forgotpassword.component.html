
<html>
  <div>
      <div fxLayout="column" fxLayoutAlign="space-around center" >
        <form [formGroup]="forgotForm" >
            <!-- material card  -->
<mat-card class="example-card">
    <!-- card header -->
        <mat-card-header class="example-header">
        <!-- card title -->
            <mat-card-title class="example-name-main">FUNDOO APP</mat-card-title>
             <!--card subtitle  -->
            <mat-card-subtitle class="example-name">Forgot Password</mat-card-subtitle>
             
           <!-- end of subtitle -->
    </mat-card-header>
   <!-- firstname -->


<div class="example-container">
    <mat-form-field appearance="outline">
        <mat-label class="example-label">email</mat-label>
      <input type="text" formControlName="email"  matInput placeholder="Input" required>
      <mat-error *ngIf="email.invalid">Email is required</mat-error>
      
  </mat-form-field>

  <mat-card-actions class="example-button">
    <!-- login button -->
    <button mat-button class="name-link" routerLink="/login">Back</button>
    <!-- reset password button -->
    <button [disabled]="!forgotForm.valid" aria-label="Show an example snack-bar" (click)="onForgot()" mat-raised-button class="button-colour"><a class="button-name">NEXT</a></button>
      
      
</mat-card-actions>
</div>
</mat-card>
      </form>
    </div>
  </div>
</html>
