 <div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >

    <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
        <mat-toolbar class="example-toolbar">

            <div fxFlex="5">
            <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
            </button>
            <div fxFlex="5" fxLayout.gt-xs="row" fxFlex.gt-xs="500px" fxHide.sm fxHide.xs  fxFlexOffset=4>
            <img class="gb_ma gb_4d" alt="" aria-hidden="true" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png"  style="width:40px;height:40px">
            <h1 class="example-app-name" *ngIf="headerName==null">FundooApp</h1>
            <h1>{{headerName}}</h1>
            </div>
          </div>
          
          <div fxFlex="70" fxFlexOffset=10> 
          <mat-form-field appearance="outline" [style.fontSize.px]="2" class="search">
          <button mat-icon-button>
          <mat-icon>search</mat-icon>
          </button>
          <input fxFlex="90" type="input" [(ngModel)]="Search" matInput placeholder="Search" [style.fontSize.px]="18"
            (click)="goSearch()"  (keyup)="lookFor()"  autocomplete="off">
          <!-- (keyup)="lookFor()" (click)="goSearch()" class="searchText"  -->
          </mat-form-field>
          </div>
            

          <div fxFlex="5" class="settingbtn">

              <button mat-icon-button matTooltip="apps" (click)="changeView()"><mat-icon>{{icon}}</mat-icon>
              </button>
      
              </div>
              <div fxFlex="5" fxFlexOffset=4>
              <button mat-button [matMenuTriggerFor]="menu" matTooltip="settings"><mat-icon>settings</mat-icon></button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>Settings</button>
                <button mat-menu-item>Help</button>
                <button mat-menu-item>Send Feeback</button>
              </mat-menu>
              </div>
             
              <div fxFlex="5" fxFlexOffset=4>
              <button mat-icon-button matTooltip="notification_important"><mat-icon>notification_important</mat-icon></button>
            </div>

      
            <div fxFlex="5" fxFlexOffset=5>
              <div [matMenuTriggerFor]="menu1"  matTooltip="account_circle"><img mat-card-avatar class="profile" src="http://localhost:8081/user/getProfile/{{profilePic}}"/>
              </div>
              </div>









              <mat-menu  #menu1="matMenu" class="menuborder">
                  <div fxLayout="row" fxLayoutAlign="end start" >
                  <ng-template matMenuContent >
                  
                      <mat-card-header >
                          <div mat-card-avatar class="profile1" (click)="ProfileSelect()" >
                              <img mat-card-avatar class="profile1" src="http://localhost:8081/user/getProfile/{{profilePic}}"/>  
                          </div>
                 
                    
                          <div *ngFor="let user of userInfo">
                              <mat-card-title style="margin-top:5px;" style="font-size: 15px;">{{user.email}}</mat-card-title>
                              <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
                              <mat-divider></mat-divider>
                            </div>
                    
            
                      </mat-card-header>
                    <mat-card-content>
                       <div fxLayout="row" class="profilebutton" >
                      <button color="primary" style="width:120px" mat-menu-item (click)="logOut()">LogOut</button>
                      <button color="primary" mat-menu-item routerLink="/register" routerLinkActive="active">AddAccount</button>
                    </div>
                  </mat-card-content>
           
                
                </ng-template>
              </div>
             
               </mat-menu>
              


     </mat-toolbar> 
     



    <mat-divider></mat-divider>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" style="width:220px">
        <mat-action-list>
      
            <button class= "hoverhighlight" mat-list-item routerLink="/dashboard" routerLinkActive="active" (click)="headerName='Notes'"> <mat-icon>lightbulb_outline</mat-icon> <i style="margin: 5%;"></i> Notes </button>
            <button class= "hoverhighlight" mat-list-item  routerLink="reminder" (click)="headerName='Reminder'"><mat-icon>notifications_none</mat-icon><i style="margin: 5%;"></i>Remainder</button>
            <mat-divider ></mat-divider>
            <h6 style="font-size:65%;" matSubheader >LABELS</h6>
            <div *ngFor="let label of labelArray">
            <button class= "hoverhighlight" mat-list-item routerLink="label/{{label.labelId}}" ><mat-icon>label</mat-icon> <i style="margin: 5%;"></i>{{label.labelName}}</button>             
          </div>
         
            <button class= "hoverhighlight" mat-list-item (click)=" openDialog()"><mat-icon>edit</mat-icon><i style="margin: 5%;"></i>Edit Labels </button>
            <mat-divider></mat-divider>
            <button class= "hoverhighlight" mat-list-item routerLink="archive" (click)="headerName='Archive'"><mat-icon>archive</mat-icon><i style="margin: 5%;"></i> Archive </button>
            <button class= "hoverhighlight" mat-list-item routerLink="trash" (click)="headerName='Trash'" ><mat-icon>delete</mat-icon> <i style="margin: 5%;"></i>Trash </button>             
  
        </mat-action-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
       
           <router-outlet></router-outlet> 
  
      </mat-sidenav-content>
    </mat-sidenav-container>
 </div>
